<!doctype html>
<html lang=en>

        <meta charset=utf-8>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, shrink-to-fit=no, user-scalable=0" name="viewport">
        <title>Ethergram</title>

    </head>
    <style>
        :root {
            --background-900: #1F2128;
            --background-500: #282A31;

            --background-200: #8E8E93;
            --background-100: #FFFFFF;

            --orange: #FF693E;

            --svg-size: 28px;
            --stroke-width: 1.5px;
            --p: 15px;
            --h5: 13px;
        }
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            font-size: 16px;
            color: white;
            height: 100%;
            width: 100%;
            user-select: none;
            position: fixed;
        }
        html {
            overflow: hidden;
        }
        body {
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen-Sans,Ubuntu,Cantarell,Helvetica Neue,Helvetica,Arial,sans-serif;
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: 50px auto 70px;
            grid-template-areas:
                "header"
                "main"
                "nav";
        }
        header {
            grid-area: header;
            background-color: var(--background-900);
        }
        main {
            grid-area: main;
            background-color: var(--background-500);
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }
        nav {
            grid-area: nav;
            background-color: var(--background-900);
        }
    </style>

        const header = document.querySelector('ethergram-header');

        let url;

        const render = (page='home') => {
            if (!Web3.givenProvider) {
                main.innerHTML = `<need-mobile></need-mobile>`;
                return;
            }
            if (window.web3.currentProvider.isToshi || typeof window.__CIPHER__ !== 'undefined' || window.web3.currentProvider.isMetaMask || ganache) {
                header.setAttribute('page', page);
                main.innerHTML = `<${page}-page></${page}-page>`;
                nav.setAttribute('page', page);
            } else {
                main.innerHTML = `<need-mobile></need-mobile>`;
            }
        }

        const uploadImage = () => {
            let form = new FormData();
            let xhr = new XMLHttpRequest();

            form.append('file', file);
            xhr.open('post', 'https://cors.supload.com', true);

            xhr.addEventListener("progress", (ev) => {
                if (ev.lengthComputable) {
                    var percentComplete = ev.loaded / ev.total * 100;
                    state.percent = percentComplete;
                    console.log(percentComplete);
                }
            });

            xhr.addEventListener("load", () => {
                state.id = JSON.parse(xhr.response).hash;
            });

            xhr.addEventListener("error", (err) => console.log("ERROR", xhr, err));

            xhr.send(form);
        }

        const timeSince = (timeStamp) => {
            let secondsPast = Math.floor(Date.now() / 1000) - timeStamp;
            if(secondsPast < 60){
                return parseInt(secondsPast) + 's';
            }
            if(secondsPast < 3600){
                return parseInt(secondsPast/60) + 'm';
            }
            if(secondsPast <= 86400){
                return parseInt(secondsPast/3600) + 'h';
            }
        }

        async function getPosts() {
            state.posts = [];
            const postsLength = await contract.methods.getPostsLength().call();
            let i = postsLength >= 8 ? postsLength - 8 : 0;
            for (i; i < postsLength; i++) {
                console.log(i);
                state.posts.unshift(await contract.methods.getPost(i).call());
            }
            render();
        }

        const getLikes = () => {
            return new Promise((resolve, reject) => {
                contract.getPastEvents('Like', {
                    fromBlock: 0,
                    toBlock: 'latest',
                })
                .then(events => {
                    state.likes = events.map(event => {
                        if (event.returnValues.user == window.account) {
                            return event.returnValues.ipfs
                        }
                    });
                    resolve();
                });
            });
        }

        window.addEventListener('load', async () => {
            if (Web3.givenProvider) {
                if (ganache) {
                    window.web3 = new Web3(new Web3.providers.WebsocketProvider("ws://192.168.50.11:8545"));
                    window.contract = new web3.eth.Contract(data.abi, "0xc1D1A8814bfa451a8Bca3bcF1Ce843e82252CA4c");
                    window.account = '0x9AA0f4CdbbF515C751bF49EDEeaf78883ccAa533';
                } else {
                    window.web3 = new Web3(Web3.givenProvider);
                    window.contract = new web3.eth.Contract(data.abi, "0xee0add6320659c49f7edbcc26523657bd9dee502");
                    const accounts = await web3.eth.getAccounts();
                    if (accounts.length === 0) {
                        render('unlock');
                        return;
                    }
                    window.account = accounts[0];
                }

                const network = await web3.eth.net.getNetworkType();
                if (network !== 'ropsten' && network !== 'private') {
                    render('ropsten');
                    return;
                }

                contract.events.PostCreated()
                .on('data', (event) => {
                    getPosts();
                });

                contract.events.Like()
                .on('data', (event) => {
                    getLikes();
                });

                getLikes();
                getPosts();
            } else {
                render();

                favoriteIcon.addEventListener('click', () => {
                    favoriteIcon.classList.add('active');
                });

                const likeIcon = this.root.querySelector('.like');
                likeIcon.addEventListener('click', async () => {
                    likeIcon.classList.add('active');
                    await contract.methods.addLike(this.getAttribute('ipfs')).send({ from: window.account });
                });

                if (state.likes.includes(this.getAttribute('ipfs'))) {
                    likeIcon.classList.add('active');
                }
            }
        });

        customElements.define("leave-comment", class extends HTMLElement {
            constructor() {
                super();
                const root = this.attachShadow({ mode: "open" });
                root.innerHTML = `
                    <style>
                        :host {
                            display: grid;
                            grid-template-columns: min-content auto;
                            grid-gap: 8px;
                            align-items: center;
                            padding: 12px;
                        }
                        svg {
                            width: 24px;
                            height: 24px;
                        }
                        h5 {
                            margin: 0;
                            font-size: var(--h5);
                            color: var(--background-200);
                            font-weight: 400;
                        }
                    </style>
                    ${comment}
                    <h5>Add a comment...</h5>
                `;
            }
        });

        customElements.define("eth-avatar", class extends HTMLElement {
            constructor() {
                super();
                this.seedrand = this.seedrand.bind(this);
                this.createColor = this.createColor.bind(this);
                this.createImageData = this.createImageData.bind(this);
                this.rand = this.rand.bind(this);
                this.root = this.attachShadow({ mode: "open" });
                this.root.innerHTML = `
                    <style>
                        canvas {
                            border-radius: 6px;
                        }
                    </style>
                    <canvas></canvas>
                `;
            }

            connectedCallback() {
                var canvas = this.root.querySelector('canvas');
                var address = this.getAttribute('address').toLowerCase();
                this.randseed = new Array(4);
                this.seedrand(address);
                var opts = { seed: address, size: 8, scale: this.getAttribute("scale"), color: this.createColor(), bgcolor: this.createColor(), spotcolor: this.createColor() };

                var imageData = this.createImageData(opts.size);
                var width = Math.sqrt(imageData.length);

                canvas.width = canvas.height = opts.size * opts.scale;

                var cc = canvas.getContext('2d');
                cc.fillStyle = opts.bgcolor;
                cc.fillRect(0, 0, canvas.width, canvas.height);
                cc.fillStyle = opts.color;

                for(var i = 0; i < imageData.length; i++) {
                    // if data is 0, leave the background
                    if(imageData[i]) {
                        var row = Math.floor(i / width);
                        var col = i % width;
                        // if data is 2, choose spot color, if 1 choose foreground
                        cc.fillStyle = (imageData[i] == 1) ? opts.color : opts.spotcolor;
                        cc.fillRect(col * opts.scale, row * opts.scale, opts.scale, opts.scale);
                    }
                }
            }

            createImageData(size) {
                var width = size; // Only support square icons for now
                var height = size;

                var dataWidth = Math.ceil(width / 2);
                var mirrorWidth = width - dataWidth;

                var data = [];
                for(var y = 0; y < height; y++) {
                    var row = [];
                    for(var x = 0; x < dataWidth; x++) {
                        // this makes foreground and background color to have a 43% (1/2.3) probability
                        // spot color has 13% chance
                        row[x] = Math.floor(this.rand()*2.3);
                    }
                    var r = row.slice(0, mirrorWidth);
                    r.reverse();
                    row = row.concat(r);

                    for(var i = 0; i < row.length; i++) {
                        data.push(row[i]);
                    }
                }
                return data;
            }

            seedrand(seed) {
                for (var i = 0; i < this.randseed.length; i++) {
                    this.randseed[i] = 0;
                }
                for (var i = 0; i < seed.length; i++) {
                    this.randseed[i%4] = ((this.randseed[i%4] << 5) - this.randseed[i%4]) + seed.charCodeAt(i);
                }
            }

            createColor() {
                //saturation is the whole color spectrum
                var h = Math.floor(this.rand() * 360);
                //saturation goes from 40 to 100, it avoids greyish colors
                var s = ((this.rand() * 60) + 40) + '%';
                //lightness can be anything from 0 to 100, but probabilities are a bell curve around 50%
                var l = ((this.rand()+this.rand()+this.rand()+this.rand()) * 25) + '%';
                var color = 'hsl(' + h + ',' + s + ',' + l + ')';
                return color;
            }

            rand() {
                var t = this.randseed[0] ^ (this.randseed[0] << 11);
                this.randseed[0] = this.randseed[1];
                this.randseed[1] = this.randseed[2];
                this.randseed[2] = this.randseed[3];
                this.randseed[3] = (this.randseed[3] ^ (this.randseed[3] >> 19) ^ t ^ (t >> 8));
                return (this.randseed[3]>>>0) / ((1 << 31)>>>0);
            }
        });
    </script>

        <header>
            <ethergram-header></ethergram-header>
        </header>
        <main></main>
        <nav>
            <ethergram-nav></ethergram-nav>
        </nav>
    </body>
